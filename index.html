<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator-Project</title>
  <link rel="icon" type="image/x-icon" href="photos/favicon.ico">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section class="main-section">
    <div class="text">
      <!-- <textarea name="input" rows="1" cols="16"></textarea> -->
      <p class="textarea"></p>
    </div>

    <div class="operators-body">
      <button class="operators" type="button" name="plus-icon">+</button>
      <button class="operators" type="button" name="minus-icon">-</button>
      <button class="operators" type="button" name="multiply-icon">X</button>
      <button class="operators" type="button" name="divide-icon">/</button>
    </div>

    <aside class="equals">
      <button class="equal-sign" type="button" name="equals-sign">=</button>

    </aside>

    <div class="numbers-body">

      <div>
        <button class="numbers" type="button" name="button">7</button>
        <button class="numbers" type="button" name="button">8</button>
        <button class="numbers" type="button" name="button">9</button>

      </div>

      <div >
        <button class="numbers" type="button" name="button">4</button>
        <button class="numbers" type="button" name="button">5</button>
        <button class="numbers" type="button" name="button">6</button>

      </div>
      <div>
        <button class="numbers" type="button" name="button">1</button>
        <button class="numbers" type="button" name="button">2</button>
        <button class="numbers" type="button" name="button">3</button>

      </div>

      <div >
        <button class="numbers" type="button" name="button">0</button>
        <button class="numbers" type="button" name="button">.</button>
        <button class ="cancel" type="button" name="button">C</button>

      </div>
    </div>



  </section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
